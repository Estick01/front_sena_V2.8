<div class="barraBusqueda">
  <div class="container-4">
    <label for="search">
      <input #inputBusqueda type="search" (input)="buscar()" [(ngModel)]="searchTerm" id="search"
        name="search">
      <button type="submit" class="icon" (click)="buscar()">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </label>
  </div>
</div>
