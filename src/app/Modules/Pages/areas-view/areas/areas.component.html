<app-search></app-search>
<div class="walpaper">
  <div class="slider">
    <div class="slide-item" *ngFor="let area of view | Paginate:page_size:page_number">
      <div class="area">
        <picture>
          <img width="64" height="64" src={{area.iconUrl}} alt="artificial-intelligence" />
        </picture>
        <div>
          <li>{{ area.nombreArea }}</li>
          <span>{{ area.codigo }}</span>
        </div>
        <div class="button">
          <a><button>ir</button></a>
        </div>
      </div>
      <div class="actions">
        <button (click)="openModalUpdate(area)"><img src="../../../assets/icons/reload.svg"></button>
        <button (click)="deleteArea(area.id!)"><img src="../../../assets/icons/delete.svg"></button>
      </div>
    </div>
  </div>
</div>
  <mat-paginator  [length]="view.length" [pageSize]="page_size" [hidePageSize]= true
  (page)="handlePage($event)"
  showFirstLastButtons>
</mat-paginator>
